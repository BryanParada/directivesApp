<h1 class="mt-5"> Add Product</h1>
<hr>


<form [formGroup]="myForm">

    <div class="row g-3 align-items-center">

        <div class="col-auto">
            <label class="col-form-label" >Name: </label>
        </div>

        <div class="col-auto">
            <input class="form-control" 
                   formControlName="name"> 
        </div>

        <div class="col-auto">
            <span errorMsgDrt
                  [color]="colorIWant"
                  msg="You must complete this field (via span)"
                  *ngIf="hasError('name')">
                
            </span>
        </div>

    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary">
                Save
            </button>
        </div>
    </div>
</form>

<h3 class="mt-5" errorMsgDrt color="#6857E6"> Form </h3>
<pre>Valid: {{myForm.value | json}}</pre>
<pre>Valid: {{myForm.valid}}</pre>
