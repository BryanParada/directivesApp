<h1 class="mt-5"> Add Product  </h1>
<hr>


<form [formGroup]="myForm">

    <div class="row g-3 align-items-center">

        <div class="col-auto">
            <label class="col-form-label" >Name: </label>
        </div>

        <div class="col-auto">
            <input class="form-control" 
                   formControlName="name"> 
        </div>

        <div class="col-auto">
            <span errorMsgDrt
                  [color]="color"
                  [msg]="text1" 
                  [valid]="!hasError('name')">
                  <!-- msg="You must complete this field (via span)" -->
            </span>
        </div>

    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary" (click)="changeName()">
                Save
            </button>
            &nbsp;
            <button class="btn btn-primary ml-1" (click)="changeColor()">
                Change Color
            </button>
        </div>
    </div>
</form>

<h3 class="mt-5" errorMsgDrt > Form </h3>
<pre>Valid: {{myForm.value | json}}</pre>
<pre>Valid: {{myForm.valid}}</pre>
